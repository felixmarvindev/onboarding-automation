spring:
  application:
    name: provisioning-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/onboarding_db}
    username: ${SPRING_DATASOURCE_USERNAME:onboarding_user}
    password: ${SPRING_DATASOURCE_PASSWORD:onboarding_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

error-triggers:
  provisioning:
    failure-customer-ids:
      - "FAIL-PROV-001"
      - "FAIL-PROV-002"
    failure-pattern: "FAIL-PROV-*"

server:
  port: 8083

logging:
  level:
    com.onboarding.provisioning: INFO
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
