spring:
  application:
    name: failure-handler
  datasource:
    url: jdbc:postgresql://localhost:5432/onboarding_db
    username: onboarding_user
    password: onboarding_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8086

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.onboarding.failure: INFO
    org.springframework.amqp: DEBUG
